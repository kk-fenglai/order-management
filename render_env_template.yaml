# Render环境变量模板
# 复制此文件为render.yaml，并根据需要修改值

services:
  - type: web
    name: order-management-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python run_app.py
    envVars:
      # ===== 基础配置 =====
      - key: PYTHON_VERSION
        value: 3.11.18
      
      # ===== Flask应用配置 =====
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: SECRET_KEY
        value: "请生成新的密钥: python -c 'import secrets; print(secrets.token_hex(32))'"
      
      # ===== 数据库配置 =====
      # Render会自动提供DATABASE_URL，无需手动设置
      - key: SQLALCHEMY_TRACK_MODIFICATIONS
        value: false
      
      # ===== 邮件配置 (选择一种) =====
      
      # 方案1: Gmail (推荐)
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: true
      - key: MAIL_USE_SSL
        value: false
      - key: MAIL_USERNAME
        value: "your-email@gmail.com"
      - key: MAIL_PASSWORD
        value: "your-gmail-app-password"
      
      # 方案2: 163邮箱 (备选)
      # - key: MAIL_SERVER
      #   value: smtp.163.com
      # - key: MAIL_PORT
      #   value: 465
      # - key: MAIL_USE_TLS
      #   value: false
      # - key: MAIL_USE_SSL
      #   value: true
      # - key: MAIL_USERNAME
      #   value: "your-email@163.com"
      # - key: MAIL_PASSWORD
      #   value: "your-163-password"
      
      # ===== 应用配置 =====
      - key: BASE_URL
        value: "https://your-app-name.onrender.com"
      - key: ITEMS_PER_PAGE
        value: 20
      - key: MAX_CONTENT_LENGTH
        value: 16777216
      
      # ===== 安全配置 =====
      - key: WTF_CSRF_ENABLED
        value: true
      - key: WTF_CSRF_SECRET_KEY
        value: "请生成新的密钥: python -c 'import secrets; print(secrets.token_hex(32))'"
      
      # ===== 日志配置 =====
      - key: LOG_LEVEL
        value: INFO
      - key: LOG_TO_STDOUT
        value: true 